<button (click)="router.navigate(['home'])" type="button">home</button>
<button (click)="router.navigate(['city'])" type="button">back to city view</button>

<h2>Parking Elements</h2>
<div class="parking-elements">
  <svg width="auto" height="auto">
    <rect *ngFor="let spot of displaySpots()" attr.x="{{spot.x}}" attr.y="{{spot.y}}" attr.width="{{spot.width}}" attr.height="{{spot.height}}" attr.style="fill:{{spot.color}}"/>
  </svg>
</div>

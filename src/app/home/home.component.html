<div name="home-container">
  <h1>S O NAH</h1>

  <div name="city-selection-container">
    <mat-form-field>
      <mat-select placeholder="Select a city" (selectionChange)="onSelectionChange($event)" panelClass="mat-option-box">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{ city.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <p>
    DRIVE HOME<br>
    NOT CIRCLES<br>
  </p>
</div>
